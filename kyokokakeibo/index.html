<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>家計簿</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>家計簿</h1>
      <div class="balance-card">
        <span class="balance-label">残高</span>
        <span class="balance-amount" id="balanceAmount">¥0</span>
      </div>
    </header>

    <main class="main">
      <section class="summary-cards">
        <div class="summary-card income">
          <span class="summary-label">今月の収入</span>
          <span class="summary-value" id="monthlyIncome">¥0</span>
        </div>
        <div class="summary-card expense">
          <span class="summary-label">今月の支出</span>
          <span class="summary-value" id="monthlyExpense">¥0</span>
        </div>
      </section>

      <section class="form-section">
        <h2>取引を登録</h2>
        <form id="entryForm" class="entry-form">
          <div class="form-row type-row">
            <label><input type="radio" name="type" value="income" id="typeIncome"> 収入</label>
            <label><input type="radio" name="type" value="expense" id="typeExpense" checked> 支出</label>
          </div>
          <div class="form-row">
            <label for="date">日付</label>
            <input type="date" id="date" required>
          </div>
          <div class="form-row">
            <label for="category">カテゴリ</label>
            <select id="category">
              <optgroup label="支出" id="expenseCategories">
                <option value="食費">食費</option>
                <option value="日用品">日用品</option>
                <option value="交通費">交通費</option>
                <option value="光熱費">光熱費</option>
                <option value="住居費">住居費</option>
                <option value="通信費">通信費</option>
                <option value="娯楽">娯楽</option>
                <option value="医療">医療</option>
                <option value="その他">その他</option>
              </optgroup>
              <optgroup label="収入" id="incomeCategories" style="display:none">
                <option value="給与">給与</option>
                <option value="副業">副業</option>
                <option value="賞与">賞与</option>
                <option value="その他">その他</option>
              </optgroup>
            </select>
          </div>
          <div class="form-row">
            <label for="amount">金額（円）</label>
            <input type="number" id="amount" min="1" placeholder="1000" required>
          </div>
          <div class="form-row">
            <label for="memo">メモ</label>
            <input type="text" id="memo" placeholder="任意">
          </div>
          <button type="submit" class="btn btn-primary">登録する</button>
        </form>
      </section>

      <section class="list-section">
        <div class="list-header">
          <h2>取引一覧</h2>
          <div class="filter-row">
            <select id="filterMonth">
              <option value="">全期間</option>
            </select>
            <select id="filterType">
              <option value="">すべて</option>
              <option value="income">収入</option>
              <option value="expense">支出</option>
            </select>
          </div>
        </div>
        <ul class="entry-list" id="entryList"></ul>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
